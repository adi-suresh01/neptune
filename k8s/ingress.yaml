apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neptune-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - neptune.local
        - ollama.local
      secretName: neptune-tls
  rules:
    - host: neptune.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: neptune-backend
                port:
                  number: 8000
    - host: ollama.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: neptune-ollama
                port:
                  number: 11434
