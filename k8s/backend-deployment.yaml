apiVersion: v1
kind: Secret
metadata:
  name: neptune-backend-secret
type: Opaque
stringData:
  DATABASE_URL: postgresql://neptune:neptune_password@neptune-postgres:5432/neptune
  S3_ACCESS_KEY: neptune
  S3_SECRET_KEY: neptune_minio_password

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neptune-backend-config
data:
  NEPTUNE_ENV: production
  NEPTUNE_MODE: server
  DB_BACKEND: postgres
  HOST: 0.0.0.0
  PORT: "8000"
  CORS_ALLOW_ALL: "true"
  STORAGE_MODE: dual
  S3_ENDPOINT: http://neptune-minio:9000
  S3_BUCKET: neptune
  S3_PREFIX: neptune/
  OLLAMA_URL: http://neptune-ollama:11434
  OLLAMA_SHARED: "true"
  INDEXER_URL: http://neptune-indexer:8001

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neptune-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neptune-backend
  template:
    metadata:
      labels:
        app: neptune-backend
    spec:
      containers:
        - name: backend
          image: neptune-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: neptune-backend-secret
            - configMapRef:
                name: neptune-backend-config

---
apiVersion: v1
kind: Service
metadata:
  name: neptune-backend
spec:
  selector:
    app: neptune-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
