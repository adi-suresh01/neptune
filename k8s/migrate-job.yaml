apiVersion: batch/v1
kind: Job
metadata:
  name: neptune-migrate
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: neptune-backend:latest
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - secretRef:
                name: neptune-backend-secret
            - configMapRef:
                name: neptune-backend-config
