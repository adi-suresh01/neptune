apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neptune-postgres
spec:
  serviceName: neptune-postgres
  replicas: 1
  selector:
    matchLabels:
      app: neptune-postgres
  template:
    metadata:
      labels:
        app: neptune-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: neptune-postgres-secret
            - configMapRef:
                name: neptune-postgres-config
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: neptune-postgres
spec:
  selector:
    app: neptune-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
